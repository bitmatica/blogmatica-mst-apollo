overwrite: true
schema:
    - "http://localhost:3001/graphql"
    - "src/graphql/localTypes.graphql"
documents: "src/graphql/*.graphql"
generates:
    src/graphql/index.tsx:
        plugins:
            - add: "/* AUTOMATICALLY GENERATED BY `yarn codegen`. DO NOT EDIT. */"
            - add: "/* eslint-disable */\n"
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
config:
    withComponent: false
    withHOC: false
    withHooks: true
