name: Continuous Delivery
# This workflow is triggered on pushes to the repository.
on: push
#  push:
#    branches:
#      - master

jobs:
  build:
    name: Build production bundle and upload to s3
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build, tag, and push build to Amazon S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SERVER_URI: ${{ secrets.SERVER_URI }}
        run: |
          APP_VERSION=0.0.0
          npm install
          echo "SERVER_URI: $SERVER_URI"
          REACT_APP_SERVER_URI=${SERVER_URI} PUBLIC_URL=${SERVER_URI}/${APP_VERSION} npm run build
          aws s3 cp build/ s3://${AWS_S3_BUCKET}/${APP_VERSION} --recursive
